<div class="container">

  <section class="form-container-lg  w-100 m-auto">
    <app-title title="Order Summary"></app-title>
    <div class="d-flex justify-content-start align-items-center mt-4">
      <h6 class="fw-bolder ">Name:</h6>
      <span class="text-danger h6 mx-2">{{order.name}}</span>
    </div>
    <div class="d-flex justify-content-start align-items-center">
      <h6 class="fw-bolder ">Address:</h6>
      <span class="text-danger h6 mx-2">{{order.address}}</span>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <order-items-list [order]="order"></order-items-list>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <paypal-button [order]="order">
      </paypal-button>
    </div>
  </section>

</div>
