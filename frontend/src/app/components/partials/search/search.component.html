<div class="d-flex justify-content-center mb-3" >
  <div class="input-group search-container">
    <input #s class="form-control" type="text" placeholder="Search"
           (keyup.enter)="search(s.value)"
           [value]="searchTerm">
    <button class="btn btn-danger" type="button"  (click)="search(s.value)">Search</button>
  </div>
</div>
